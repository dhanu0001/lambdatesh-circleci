version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:8.0
 
      # Specify service dependencies here if necessary
 
    working_directory: ~/repo
    steps:
      - checkout
      
      - run: 
          name: "Downloading tunnel binary"
          command: |
            wget http://downloads.lambdatest.com/tunnel/linux/64bit/LT_Linux.zip

      - run: 
          name: "Extracting tunnel binary"
          command: |
            sudo apt-get install unzip
            unzip LT_Linux.zip

      - run: 
          name: "Executing tunnel binary"
          background: true
          command: |
            ./LT -user anju003@ymail.com -key jZkan1f4AinKYV6e4ABLLCim37omYgiEjmgK4ePpwInnu3pmmh
            sleep 40

      - run: 
          name: "Setup custom environment variables"
          command: |
            echo 'export LT_USERNAME="anju003@ymail.com"' >> $BASH_ENV

      - run:
          name: "Setup custom environment variables"
          command: |
            echo 'export LT_ACCESS_KEY="jZkan1f4AinKYV6e4ABLLCim37omYgiEjmgK4ePpwInnu3pmmh"' >> $BASH_ENV

      - run: # test what branch we're on.
          name: "Here is the LT_Username : "
          command: echo ${LT_USERNAME}
          
      - restore_cache:
         keys:
           - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found

      - run: npm install
      - run: node_modules/.bin/nightwatch -e chrome
